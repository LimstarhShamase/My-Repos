<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav ul {
                background-color: #ff7e5f;
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
}

nav ul li a {
                color: #fff;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 14px;
                transition: color 0.3s ease;
}

nav ul li a:hover {
                    color: #ffdd00;
}
nav ul li {
                margin: 0 20px;
                position: relative
}
nav ul li a::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 2px;
                background-color: #ffdd00;
                left: 0;
                bottom: -5px;
                transform: scaleX(0);
                transition: transform 0.3s ease;
}
nav ul li a:hover::after {
                    transform: scaleX(1);
}
nav ul li a:active {
                    color: #ffdd00;
                    transform: scale(0.95);
                    transition: transform 0.1s ease;
}
nav ul li a:focus {
                    outline: none;
                    box-shadow: 0 0 0 2px #ffdd00;
                    transition: box-shadow 0.3s ease;
}
nav ul li a:focus::after {
                    transform: scaleX(1);
                    transition: transform 0.3s ease;
}
nav ul li a:focus-visible {
                    outline: none;
                    box-shadow: 0 0 0 2px #ffdd00;
                    transition: box-shadow 0.3s ease;
}
nav ul li a:focus-visible::after {
                    transform: scaleX(1);
                    transition: transform 0.3s ease;
}
nav ul li a:focus:not(:focus-visible) {
                    outline: none;
                    box-shadow: none;
                    transition: box-shadow 0.3s ease;
}
nav ul li a:focus:not(:focus-visible)::after {
                    transform: scaleX(0);
                    transition: transform 0.3s ease;
}
body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                color: #333;
}
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Menu</a></li>
                <li><a href="#services">Reservations</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
